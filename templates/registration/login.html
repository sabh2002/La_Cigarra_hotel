{% load static %}
<html
  lang="es"
  class="light-style customizer-hide"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Motel La Cigarra | Ingresar</title>

    <meta name="description" content="" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'MenuBase/vendor/fonts/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static 'MenuBase/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'MenuBase/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'MenuBase/css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'MenuBase/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'MenuBase/vendor/css/pages/page-auth.css' %}" />
    <!-- Helpers -->
    <script src="{% static 'MenuBase/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'MenuBase/js/config.js' %}"></script>
    <!-- toars -->
    <link rel="stylesheet" href="{% static 'MenuBase/vendor/libs/toastr/toastr.min.css' %} ">
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <img src="{% static 'MenuBase/img/hotel.jpeg' %}" alt="" style="height: 150px; width:150px" ">
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Bienvenidos al Motel La Cigarra</h4>
              <p class="mb-4">Por favor inicia sesion o crea una cuenta</p>

              <form id="formAuthentication" class="mb-3" method="POST">{% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="username"
                    placeholder="Ingrese su usuario"
                    autofocus
                    maxlength="8"
                    minlength="8"
                    onkeypress="return Solo_Numero_ci(event);"
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Contraseña</label>
                    <a href="auth-forgot-password-basic.html">
                      <small>Olvidó su contraseña?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Ingresar</button>
                </div>
              </form>

              <p class="text-center">
                <span>¿Eres nuevo en la plataforma?</span>
                <a href="{% url 'reservacion:register' %}">
                  <span>Crea una cuenta</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <script src=" {% static 'MenuBase/vendor/libs/jquery/jquery.js' %} "></script>
    <script src=" {% static 'MenuBase/vendor/libs/popper/popper.js' %}"></script>
    <script src=" {% static 'MenuBase/vendor/js/bootstrap.js' %}"></script>
    <script src=" {% static 'MenuBase/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %} "></script>
    <script src=" {% static 'MenuBase/vendor/js/menu.js' %} "></script>
    <!-- toars -->
    <script type="text/javascript" src="{% static 'MenuBase/vendor/libs/toastr/jquery-3.7.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'MenuBase/vendor/libs/toastr/toastr.min.js' %}"></script>

    <!-- Main JS -->
    <script src=" {% static 'MenuBase/js/main.js' %}"></script>

    <script>
      {% if form.errors %}
        {% for field in form %}
            {% if field.errors %}
              {% for errors in field.errors %}
                function ErrorForm(FormError) {
                    toastr.warning(FormError)
                }
                ErrorForm('{{ error }}')
              {% endfor %}
            {% endif %}
        {% endfor %}
        {% if form.non_field_errors%}
          {% for error in form.non_field_errors %}
            function ErrorForm(FormError) {
                toastr.warning(FormError)
            }
            ErrorForm('{{ error }}')
          {% endfor %}
        {% endif %}
      {% endif %}  
    </script>
    <script type="text/javascript">
        //Solo numeros sin puntos 
        function Solo_Numero_ci(e){
          var keynum = window.event ? window.event.keyCode : e.which;
          if ((keynum == 8))
          return true;
          return /\d/.test(String.fromCharCode(keynum));
        }
    </script>
    
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
